<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Series</title>
        <style>
            table, th, td{
                border: solid 1px;
            }
            
        </style>
    </head>
    <body>
        <input type="button" value="Añadir series" onclick="añadirSeriesTemporadas();">
        <script>
            function añadirSeriesTemporadas(){
                let series=["Vikingos", "Gambito de dama", "La casa de papel"];
                let numTemporadas=[2,3,5];
                let tabla=null;
                let fila=null;
                let celda1=null;
                let celda2=null;
                tabla=document.createElement("table");
                fila= tabla.insertRow(0);
                celda1=fila.insertCell(0);
                celda2=fila.insertCell(1);
                celda1.innerHTML="Series";
                celda2.innerHTML="Temporadas";
                let numFila=1;
                for(let i=0; i<series.length; i++){
                    fila=tabla.insertRow(numFila);
                    celda1=fila.insertCell(0);
                    celda2=fila.insertCell(1);
                    celda1.innerHTML=series[i];
                    celda2.innerHTML=numTemporadas[i];
                    numFila+=1;
                }
                document.body.appendChild(tabla);
            }
        </script>
    </body>
</html>
