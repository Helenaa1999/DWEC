<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Añadir cabecera</title>
        <style>
            #cajaIzquierda{
                border: solid 5px green;
                height: 300px;
                width: 300px;
            }
            #cajaDerecha{
                border:solid 5px red;
                height: 600px;
                width: 600px;
            }
        </style>
    </head>
    <body>
        <div id="cajaIzquierda"></div>
        <div id="cajaDerecha"></div>

        <script>
            function añadirCabecera(){
                var divDestino=null;
                var cabecera = document.createElement('H1');
                var nodoTexto = document.createTextNode("Hola amigos");
                cabecera.appendChild(nodoTexto);
                
                divDestino=document.getElementById("cajaDerecha");
                divDestino.appendChild(cabecera);
            }
        </script>
    </body>
</html>
