<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio Switch</title>
        <script>
            let num=0;
            num=parseInt(prompt('Introduce un número y te diré a que día de la semana corresponde'));
            switch(num){
                case 1:
                    alert("Lunes");
                    break;
                case 2:
                    alert("Martes");
                    break;
                case 3:
                    alert("Miércoles");
                    break;
                case 4:
                    alert("Jueves");
                    break;
                case 5:
                    alert("Viernes");
                    break;
                case 6:
                    alert("Sábado");
                    break;
                case 7: 
                    alert("Domingo");
                    break;
                default:
                    alert("Dato introducido incorrecto");
                    break;
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
