<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <script>
            function calcular_long_circunf (){
                const PI = 3.141593;
                let radio =0;
                let long_circ =0;
                
                radio = parseInt(prompt("Introduce el radio de tu circunferencia"))
                long_circ = 2*PI*radio;
                console.log("La longitud de la circunferencia es: " + long_circ);
            }

        </script>
    </head>
    <body>
        <input type="button" value="Pulsar" onclick="calcular_long_circunf();">        
    </body>
</html>
