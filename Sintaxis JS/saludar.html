<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <script>
            function saludar(){
                let nombre="";
                let apellido="";
                nombre=prompt("Introduce tu nombre")
                apellido=prompt("Introduce tu apellido")
                alert("Hola " + nombre + " " + apellido + " ");
                console.log("Hola " + nombre + " " + apellido + " !!");
            }
        </script>
    </head>
    <body>
        <input type="button" value="Saludar" onclick="saludar();">
    </body>
</html>
